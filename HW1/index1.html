<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	margin:0;
	width:100%;
	height:100%;
	display: flex;
	align-items: center;
	justify-content: center;
}
#square{
	background-color: pink;
	width:90vmin;
	height:80vmin;
}
@keyframes bounce{
	50%{
		transform: translate(0px, 100px);
	}
	100%{
		trnasform: initial;
	}
}
@keyframes rotate{
	50%{
		transform:rotate(180deg);
	}
	100%{
		transform:initial;
	}
}
.anim{
	animation: bounce 2s infinite;
}
.rot{
	animation: rotate 2s infinite;
}
</style>
</head>
<body onclick="changeColor()">
<h1 id="color-code"></h1>
<script>

function changeColor(){
	var color = Math.random() * 360;
	color = Math.floor(color);
	var colorString = "hsl(" + color + ", 100%, 50%)"; 
	document.body.style.backgroundColor = colorString;
	document.getElementById("color-code").innerHTML = colorString;
}

changeColor();

</script>
	<div class="anim">
		<div id="square" class="rot"></div>
	</div>
</body>
</html>
